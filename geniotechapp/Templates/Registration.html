
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
        crossorigin="anonymous"
    />
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"> -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>Register</title>
    <style>
      .form-select {
    display: block;
    width: 100%;
    padding: .375rem 2.25rem .375rem .75rem;
    -moz-padding-start: calc(0.75rem - 3px);
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #212529;
    background-color: #fff;
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right .75rem center;
    background-size: 16px 12px;
    border: 1px solid #ced4da;
    border-radius: .25rem;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
}
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff512f, #dd2476);
            margin: 0;
            overflow: hidden;
        }

        .container-fluid {
            height: 100vh;
            overflow-y: auto;
            padding: 0;
        }
        ul{
          display: none;
        }
        .form {
            background: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 60%;
            color: #2c3e50;
            text-align: center;
            margin: 50px auto;
        }

        .form h2 {
            font-size: 40px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: 700;
            margin-bottom: 30px;
            color: black;
        }

        .form input {
            box-sizing: border-box;
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            color: #2c3e50;
            background-color: #FFFFFF;
        }

        .form .button {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .form .button button {
            width: 135px;
            height: 44px;
            padding: 5px;
            font-size: 20px;
            border-radius: 4px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #2c3e50;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .form .button button:hover {
            background-color: #2e3191;
        }

        .form button a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        /* Add hover effect to the "Register" link */
        .form button a:hover {
            color: #dd2476;
        }

        /* Add hover effect to the "Login" link */
        .form a.login:hover {
            color: #dd2476;
        }
        p{
          width:30%;
        }
        form{
          display: flex;
          justify-content: space-around;
          align-items: center;
          flex-wrap: wrap;
        }

        

        form button {
          width: 100%;
          padding: 15px;
          background-color: #dd2476; /* Pink button background */
          color: white;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          transition: background-color 0.3s ease-in-out;
      }

      form button:hover {
          background-color: #ff512f; /* Brighter pink for hover */
      }
      h2{
        font-weight: normal !important;
      }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="form">
            <h2>Register</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" style="width: 200px;">Register</button>
                
            </form>

            <!-- Add "login" class to the "Login" link --><br>
            Already a registered user? <a href="{% url 'login' %}" class="login">Login Here</a>
        </div>
    </div>
</body>
</html>
