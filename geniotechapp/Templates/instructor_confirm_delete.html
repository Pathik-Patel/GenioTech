{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete this instructor?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
  </form>
  <a href="{% url 'instructor_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
