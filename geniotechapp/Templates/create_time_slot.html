<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <title>Create Time Slot</title>
        <style>
    .title {
            display: flex;
            justify-content: center;
            padding: 30px;
            background-color: #38586a;
            box-shadow: none;
          }
    
          .course-section .col-md-12 {
            padding: 0;
          }
    
          .title h1 {
            font-size: 60px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: 700;
            color: #fff;
          }
          .assign {
            padding: 80px 50px 80px 50px;
            background-color: #aa0628;
            border-radius: 50px;
            margin: 50px 0 0 0;
          }
         .assign form{
            display: flex;
            justify-content: space-around;
         }
         .assign button {
            width: 135px;
            height: 44px;
            padding: 5px;
            font-size: 20px;
            border-radius: 4px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #ffffff;
            color: #aa0628;
            border: none;
            font-weight: bold;
            margin-top: 20px
          }
          .assign .link {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
          }
    
          .assign .link a {
            text-decoration: underline;
            color: #e7e7e7 !important;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
          }
          .assign label{
            color: #fff;
            margin-bottom: 20px;
            display: flex;
          }
        </style>
    </head>
    
    <body>
        <section class="course-section"> 
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="title">
                            <h1>Create Time Slot</h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section> 
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="assign">
        
        <form method="post">
        {% csrf_token %}
        <div>
            <label for="{{ form.day.id_for_label }}">Day:</label>
            {{ form.day }}
        </div>
        <div>
            <label for="{{ form.start_time.id_for_label }}">Start Time:</label>
            {{ form.start_time }}
        </div>
        <div>
            <label for="{{ form.end_time.id_for_label }}">End Time:</label>
            {{ form.end_time }}
        </div>
        <!-- Add other form fields as needed -->
        <button type="submit">Save</button>
    </form>
</div>
</div>
</div>
</section>
    <a href="/dashboard">dashboard</a>
</body>
</html>
