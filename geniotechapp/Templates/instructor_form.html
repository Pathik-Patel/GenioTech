{% block content %}
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>add_instructor</title>

  <style>
    .form-select {
    display: block;
    width: 100%;
    padding: .375rem 2.25rem .375rem .75rem;
    -moz-padding-start: calc(0.75rem - 3px);
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #212529;
    background-color: #fff;
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right .75rem center;
    background-size: 16px 12px;
    border: 1px solid #ced4da;
    border-radius: .25rem;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
}
    .title {
      display: flex;
      justify-content: center; 
      padding: 30px;
      background-color: #38586a;
      box-shadow: none;
    }

    .course-section .col-md-12 {
      padding: 0;
    }

    .title h2 {
      font-size: 60px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-weight: 700;
      color: #fff;
    }

    .instructor-form {
      display: flex;
      justify-content: center;
      padding: 80px 0 80px 0;
      background-color: #aa0628;
      border-radius: 50px;
      margin: 50px 0 0 0;
    }

    .instructor-form input {
      border-radius: 10px;
      text-decoration: none;
      border: 1px solid black;
      display: flex;
    }

    .instructor-form .grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-column-gap: 150px;
      grid-row-gap: 50px;
      margin-bottom: 50px;
    }

    .instructor-form .d-flex {
      justify-content: space-around;
    }

    .instructor-form .d-flex p {
      display: flex;
    }

    form label {
      color: #fff;
      margin-right: 15px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .instructor-form form .button {
      display: flex;
      justify-content: space-around;
      margin: 50px 0 50px 0;
    }

    .instructor-form .button button {
      width: 135px;
      height: 44px;
      padding: 5px;
      font-size: 20px;
      border-radius: 4px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      background-color: #FFFFFF;
      color: #aa0628;
      border: none;
      font-weight: bold;
    }

    .instructor-form button a {
      text-decoration: none;
      color: #aa0628;
    }

    .instructor-form .link {
      display: flex;
      justify-content: space-between;
    }

    .instructor-form .link a {
      text-decoration: underline;
      color: #e7e7e7;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
  </style>
</head>
<body>
  <section class="course-section">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="title">
            <h2>{% if instructor %}Edit Instructor{% else %}Add Instructor{% endif %}</h2>
</div>
        </div>
      </div>
    </div>
  </section>
  <section>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="instructor-form">
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if instructor %}Update Instructor{% else %}Add Instructor{% endif %}</button>
    
    <div class="link">
      <a href="{% url 'instructor_list' %}" class="btn btn-secondary">Cancel</a>
    <a href="/dashboard">dashboard</a>
    </div>

    
  </form>
</div>
</div>
</div>
</div>
</section>

  
</body>
{% endblock %}
